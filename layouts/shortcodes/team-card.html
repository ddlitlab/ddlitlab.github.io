{{ $memberIndex := .Get "member" | int }}
{{ $member := index site.Data.team $memberIndex }}
<div class="team-card">
  <div class="card-image">
    <img src="{{ $member.image }}" alt="{{ $member.name }}">
  </div>
  <div class="card-content">
    <h4 style="font-weight: 700">{{ $member.name }}</h4>
    <h5 style="letter-spacing: 1px; text-transform: uppercase; font-size: 1rem; font-weight: 500; color: #666">{{ $member.title }}</h5>
    <ul style="color: #333">
      {{ range $member.description }}
        <li>{{ . }}</li>
      {{ end }}
    </ul>
    <a href="mailto:{{ $member.email }}">{{ $member.email }}</a>
  </div>
</div>
