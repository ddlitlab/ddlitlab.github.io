{{ $publications_list := .Site.Data.publications }}

{{ range $publications_list }}
<a class="hover-fx-card publication-card glass" href='{{ .link }}' target="_blank">
    <h2 class="publication-title">{{ .title }}</h2>
    <p class="publication-subtitle">{{ .subtitle }}</p>
    <p class="publication-date">{{ .date }}</p>
    <p class="publication-authors">{{ .authors }}</p>
  {{/*  </div>  */}}
</a>
{{ end }}
