{{ define "main" }}
    <main>
    {{ .Content }}

    <section>
    <header class="section-header">
        <h1 class="section-title">Lehrlabore</h1>
        <p class="section-subtitle">Innovative Lehre f√∂rdern</p>
    </header>

    <input type="radio" id="ll-spotlights" name="filter" checked>
    <input type="radio" id="ll-runde1" name="filter">
    <input type="radio" id="ll-runde2" name="filter">
    <input type="radio" id="ll-runde3" name="filter">
    
    <div class="projekte-filter">
        <label for="ll-spotlights">Spotlights</label>
        <label for="ll-runde1">Runde 1</label>
        <label for="ll-runde2">Runde 2</label>
        <label for="ll-runde3">Runde 3 (CDLTS)</label>
    </div>

    <div class="projekte-grid">
        {{ range .Pages }}
            <a href="{{ .Permalink }}" class="projekte-grid-item projekte-filter-ll-{{ .Params.round}}"
            style="background-image: url('{{ .Params.image }}'); background-size: cover; background-position: center; min-height: 200px;"
            >
                <div>
                    <h2>{{ .Params.title_short }}</h2>
                    <p>{{ .Params.title }}</p>
                </div>
            </a>
        {{ end }}
    </div>

    </section>
    </main>
{{ end }}
