<div class="gallery">
    {{ range . }}
    <div class="gallery-item">
        <figure class="gallery-image">
            <img src="{{ .image }}"  alt="{{ .title }}" loading="lazy">
        </figure>
        <figcaption class="gallery-figcaption".>
            <p>{{ .title }}</p>
        </figcaption>
    </div>
    {{ end }}
</div>
